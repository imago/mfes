[general]
jobname = cco
molecule = cco.pqr
mode = energy

[experiment]
eps_in = 4
eps_out = 80
probe_radius = 1.4
cavity = no

[pka]
st_folder = ./ST/
sites_file = cco.sites
calc_cte = no
calc_nte = no
explicit_models = yes

[model]
generator = standard
grid_resolution = 512
smoothing = t 30 
boundary = boundary_very_coarse.vol
refine_file = 
surface_stl = cco_standard.stl
volume_vol  = protein.vol
debug = no

[meshing]
molecule_surface = molecule_surface.opt
molecule_volume = molecule_volume.opt
boundary_volume = boundary_volume.opt
second_order_surface = no
residue_surface = molecule_surface.opt
residue_volume = molecule_volume.opt

[solver]
solution_order = 2
maxsteps = 2
